<div class="input-group mb-3">
  <input type="file" class="form-control" id="inputGroupFile02" (change)="onFileSelected($event)">
  <label class="input-group-text" for="inputGroupFile02">Upload</label>
</div>

<div *ngIf="uploadProgress$ | async as progress">
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width.%]="progress" [attr.aria-valuenow]="progress"
      aria-valuemin="0" aria-valuemax="100">
      {{ progress }}%
    </div>
  </div>
</div>
