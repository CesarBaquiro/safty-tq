@if (competitor) {

<div class="row p-3">
  <div class="col">
    Nombre: <b>{{competitor.name}}</b>
  </div>
  <div class="col">
    Apellido: <b>{{competitor.lastname}}</b>
  </div>
</div>

<div class="row p-3">

</div>

  </div>
</div>
