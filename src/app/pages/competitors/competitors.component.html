@if(competitor){
<!-- Numero de competidor -->
<div class="text-end">

  <h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="icon icon-tabler icons-tabler-outline icon-tabler-number">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M4 17v-10l7 10v-10" />
      <path d="M15 17h5" />
      <path d="M17.5 10m-2.5 0a2.5 3 0 1 0 5 0a2.5 3 0 1 0 -5 0" />
    </svg>



    {{competitor.competitorNum}}
  </h1>

</div>

<div class="container">
  <div class="row">
    <div class="col text-end">
      <h3 (click)="changeOption(1)" [style.opacity]="getOpacity(1)">Piloto</h3>
    </div>
    <div class="col">
      <h3 (click)="changeOption(2)" [style.opacity]="getOpacity(2)">Vehiculo</h3>
    </div>
  </div>

  <!-- CONTENEDOR PARA IMAGENES -->
  <div class="row">
    <div (click)="changeOption(1)" [style.opacity]="getOpacity(1)" class=" col " style="height: 30vh;">
      @if(competitor.competitorImage){
      <img class=" img-fluid rounded" src="{{competitor.competitorImage}}" alt="Imagen de piloto"
        style="object-fit: cover; width: 100%; height: 100%;">
      }@else {
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
        stroke="#fbff1a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-helmet">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M12 4a9 9 0 0 1 5.656 16h-11.312a9 9 0 0 1 5.656 -16z" />
        <path d="M20 9h-8.8a1 1 0 0 0 -.968 1.246c.507 2 1.596 3.418 3.268 4.254c2 1 4.333 1.5 7 1.5" />
      </svg>
      }
    </div>
    <div (click)="changeOption(2)" [style.opacity]="getOpacity(2)" class="col" style="height: 30vh;">
      @if(vehicle?.vehicleImage){
      <img class="img-fluid rounded" src="{{vehicle?.vehicleImage}}" alt="Imagen de vehiculo"
        style="object-fit: cover; width: 100%; height: 100%;">
      }@else {
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
        stroke="#fbff1a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-engine">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M3 10v6" />
        <path d="M12 5v3" />
        <path d="M10 5h4" />
        <path d="M5 13h-2" />
        <path
          d="M6 10h2l2 -2h3.382a1 1 0 0 1 .894 .553l1.448 2.894a1 1 0 0 0 .894 .553h1.382v-2h2a1 1 0 0 1 1 1v6a1 1 0 0 1 -1 1h-2v-2h-3v2a1 1 0 0 1 -1 1h-3.465a1 1 0 0 1 -.832 -.445l-1.703 -2.555h-2v-6z" />
      </svg>
      }
    </div>
  </div>
</div>

@if (infoOption == 1){
<app-competitor-info />
} @else {
<app-vehicle-info />
}
} @else {
<div class="text-center bg-danger rounded m-3 p-2">
  <h1>{{errorMessage}}</h1>
</div>
}

<div class="text-center p-5">
  <p>Desarrollado por <a href="https://cesarbaquiro.github.io/chips/">Chips Safty</a></p>
  <img src="img/safty-letrasRojas.png" style="object-fit: cover; width: 20%; height: 100%;" alt="Logo safty">
</div>
