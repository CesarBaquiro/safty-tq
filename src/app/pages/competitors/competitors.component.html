<div class="container">
  <div class="container-sm">
    <div class="text-center p-3">
      Imagen safty
    </div>

    @if(competitor){
    <!-- Numero de competidor -->
    <div class=" text-center">
      <h1>{{competitor.competitorNum}}</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col text-end">
          <h3 (click)="changeOption(1)" [style.opacity]="getOpacity(1)">Piloto</h3>
        </div>
        <div class="col">
          <h3 (click)="changeOption(2)" [style.opacity]="getOpacity(2)">Vehiculo</h3>
        </div>
      </div>

      <!-- CONTENEDOR PARA IMAGENES -->
      <div class="row">
        <div class=" col " style="height: 30vh;">
          <img (click)="changeOption(1)" [style.opacity]="getOpacity(1)" class=" img-fluid rounded"
            src="https://images.unsplash.com/photo-1718434137166-b3cb7d944b27?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Imagen de piloto" style="object-fit: cover; width: 100%; height: 100%;">
        </div>
        <div (click)="changeOption(2)" [style.opacity]="getOpacity(2)" class="col" style="height: 30vh;">
          <img class="img-fluid rounded"
            src="https://images.unsplash.com/photo-1616868438141-6c00d247f2b5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTd8fHN1YmFydXxlbnwwfHwwfHx8MA%3D%3D"
            alt="Imagen de vehiculo" style="object-fit: cover; width: 100%; height: 100%;">
        </div>
      </div>
    </div>

    @if (infoOption == 1){
    <app-competitor-info />
    } @else {
    <app-vehicle-info />
    }
    <div class="text-center">
      <p>Desarrollado por <a href="https://cesarbaquiro.github.io/chips/">Chips Safty</a></p>
    </div>
    } @else {
    <div class="text-center bg-danger rounded m-3 p-2">
      <h1>{{errorMessage}}</h1>
    </div>
    }
  </div>
</div>
